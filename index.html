<!DOCTYPE html>

<html>
    <head>
        <title>My Github Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        
        <header><img src="img.jpg" style="width: 100px; margin-left: 50px; margin-top: 10px;"/></header> 
        
        <nav>
            <ul>
                <li><a href="#fp">Featured Photo</a></li>
                <li><a href="#pp">Previous Projects</a></li>
                <li><a href="#sa">Skills</a></li>
                <li><a href="#sa">Autobiography</a></li>
            </ul>
        </nav>
        
        <div class="container">
            
            
            <div id="fp" class="featured-photo">
                <div class="title">
                    <h3>Featured Photo</h3>
                </div>
                <div class="image">
                    <image src="img.jpg" style="width: 50%;" />
                </div>
            </div>
            
            <div id="pp" class="previous-projects">
                <div class="title">
                    <h3>Previous Projects</h3>
                </div>
                <div class="image">
                    <image src="img.jpg" />
                    <image src="img.jpg" />
                    <image src="img.jpg" />
                </div>
            </div>
            
            <div id="sa" class="skills-autobio" style="column-gap: 5px;">
                <div style="flex-grow: 1;">
                    <div class="title">
                        <h3>Skills</h3>
                    </div>
                    <div class="image">
                        <image src="img.jpg" />
                    </div>
                </div>
                
                <div style="flex-grow: 1;">
                    <div class="title">
                        <h3>Autobiography</h3>
                    </div>
                    <div class="image">
                        <image src="img.jpg" />
                    </div>
                </div>
            </div>
            
            <div class="footer" style="padding: 20px;">
                <div class="image">
                    <image src="img.jpg" style="width: 100px"/>
                </div>
                <div>
                    <h3 style="padding-left: 10px">Footer</h3>
                </div>
            </div>
        </div>
    </body>

</html>
